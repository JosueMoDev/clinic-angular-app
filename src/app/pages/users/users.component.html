<!-- <app-modal-user-register/> -->
<div ngClass="'flex flex-wrap mx-3 mt-6 blur-lg'" class="flex flex-wrap mx-3 mt-6">
    <div class="w-full max-w-full px-3 mt-0 mb-6 lg:mb-0 lg:flex-none">
      <div class="relative flex flex-col min-w-0 break-words bg-white border-0 border-solid shadow-xl dark:bg-slate-850 dark:shadow-dark-xl dark:bg-gray-950 border-black-125 rounded-2xl bg-clip-border">
        <div class="p-4 pb-0 mb-0 rounded-t-4">
          <div class="flex justify-between">
            <p class="text-2xl font-semibold text-black text-start dark:text-white">User's table</p>
            <button mat-raised-button color="primary" (click)="openDialog()" placeholder="User" class="z-0">
                <mat-icon  fontIcon="person_add"></mat-icon>
                New User
            </button>
          </div>
        </div>
        <div class="overflow-x-auto">
          <table class="items-center w-full mt-4 mb-4 align-top border-collapse border-gray-200 dark:border-white/40">
            <tbody>
              <tr  *ngFor="let user of userList" class="flex w-full min-w-full ">
                <a  routerLink="/dashboard/show-user" (click)="this.updateProfileService.userToUpdate(user)" class="flex w-full ml-3 rounded-lg dark:hover:bg-blue-500/13 hover:bg-blue-500/13">
                    <td class="flex p-2 align-middle bg-transparent border-b w-fit whitespace-nowrap dark:border-white/40">
                        <div class="flex items-center align-top">
                          <img  [src]="user.photo||'assets/img/no-photo-user.png'" class="inline-flex items-center justify-center object-cover object-top w-20 h-20 mr-4 overflow-hidden text-sm text-white bg-orange-300 max-w-none rounded-xl" />
                        </div>
                    </td>
                    <td class="w-full p-2 align-middle bg-transparent border-b whitespace-nowrap dark:border-white/40">
                        <div class="text-center align-top">
                          <p class="mb-0 text-xs font-semibold leading-tight dark:text-white dark:opacity-60">Full name:</p>
                          <h6 class="mb-0 text-sm leading-normal dark:text-white">{{user.name}} {{user.lastname}}</h6>
                        </div>
                    </td>
                    <td class="w-full p-2 align-middle bg-transparent border-b whitespace-nowrap dark:border-white/40">
                      <div class="text-center align-top">
                        <p class="mb-0 text-xs font-semibold leading-tight dark:text-white dark:opacity-60">E-mail:</p>
                        <h6 class="mb-0 text-sm leading-normal dark:text-white">{{user.email}}</h6>
                      </div>
                    </td>
                    <td class="w-full p-2 align-middle bg-transparent border-b whitespace-nowrap dark:border-white/40">
                      <div class="text-center align-top">
                        <p class="mb-0 text-xs font-semibold leading-tight dark:text-white dark:opacity-60">Rol:</p>
                        <h6 class="mb-0 text-sm leading-normal uppercase dark:text-white">{{user.rol}}</h6>
                      </div>
                    </td>
                  </a>
                  <td class="px-4 py-2 align-middle bg-transparent border-b w-fit whitespace-nowrap dark:border-white/40">
                    <div class="flex-col items-center space-y-1 align-top">
                      <p class="mb-0 text-xs font-semibold leading-tight text-center dark:text-white dark:opacity-60">Actions:</p>
                      <div class="flex items-center justify-center">
                          <button mat-raised-button color="primary" class="z-0">
                              <mat-icon class="text-base"  fontIcon="person"></mat-icon> <span class="pr-1 text-center z-[1]">Anable</span> 
                          </button>
                          <button mat-raised-button color="warn" class="z-0">
                              <mat-icon class="text-base"  fontIcon="person_off"></mat-icon> <span class="pr-1 text-center z-[1]">Disable</span> 
                          </button>
                      </div>
                    </div>
                  </td>
              </tr>
              <div class="flex justify-end px-2 pt-2 mx-2 mt-2" >
                <mat-paginator 
                  color="primary"
                  class="flex h-full w-fit"
                  MatPaginatorIntl
                  (page)="handlePageEvent($event)"
                  [length]="length"
                  [pageSize]="pageSize"
                  [pageIndex]="pageIndex"
                  
                  >
                </mat-paginator>
              </div>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
