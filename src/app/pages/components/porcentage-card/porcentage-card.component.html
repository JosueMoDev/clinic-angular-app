
<div class="relative flex flex-col min-w-0 bg-white shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
    <div class="flex-auto p-4">
    <div class="flex flex-row -mx-3">
        <div class="flex-none w-2/3 max-w-full px-3">
        <div>
            <p class="mb-0 font-sans text-sm font-bold leading-normal text-gray-800 uppercase dark:text-white ">{{title}}</p>
            
         
            <div *ngIf="porcentajeCitas[0] > 0 || porcentajeCitas[1] > 0 ">
                <p class="mb-0 text-gray-600 dark:text-gray-50">
                    <span *ngIf="(porcentajeCitas[0] <= 50)" class="text-sm font-bold leading-normal text-red-500">{{porcentajeCitas[0]}}</span>
                    <span *ngIf="(porcentajeCitas[0] >= 50)" class="text-sm font-bold leading-normal text-emerald-500">{{porcentajeCitas[0]}}</span>
        
                    Mujeres
                </p>
                <p class="mb-0 text-gray-600 dark:text-gray-50">
                    <span *ngIf="(porcentajeCitas[1] <= 50)" class="text-sm font-bold leading-normal text-red-500">{{porcentajeCitas[1]}}</span>
                    <span *ngIf="(porcentajeCitas[1] >= 50)" class="text-sm font-bold leading-normal text-emerald-500">{{porcentajeCitas[1]}}</span>
        
                    Hombres
                </p>
            </div>

            <div *ngIf="totalAmout">
                <p class="w-full mb-0 text-gray-600 dark:text-gray-50">
                    <span *ngIf="(totalAmout <= 0)" class="text-sm font-bold leading-normal text-red-500">{{totalAmout | currency}}</span>
                    <span *ngIf="(totalAmout>= 0)" class="text-sm font-bold leading-normal text-emerald-500">{{totalAmout | currency}}</span>
                    feb 20 - mar 20 2023
                </p>
            </div>



        

        </div>
        </div>
        <div class="px-3 text-right basis-1/3">
        <div [ngClass]="classIcon" class="inline-block w-12 h-12 text-center rounded-circle">
            <i class="justify-center py-2 text-2xl text-white {{icon}}"></i>
        </div>
        </div>
    </div>
    </div>
</div>
<button (click)="changePorcentage(5)">+5</button>
<button (click)="changePorcentage(-5)">-5</button>
