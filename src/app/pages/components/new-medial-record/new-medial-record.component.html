
<p mat-dialog-title class="w-full bg-slate-50 dark:bg-slate-850">
    <span class="px-1 py-2 text-2xl text-black dark:text-white">Create New Medical Record</span>
</p>
<mat-dialog-content class="mat-typography" class="w-full spacey-2 h-full min-w-screen rounded-0 p-[10%] bg-slate-50 dark:bg-slate-850">
<div class="w-full p-5">
    <form (ngSubmit)="newRecordForPatient()" [formGroup]="medicalRecordForm" enctype="multipart/form-data">
        <p-editor formControlName="text" class="dark:text-slate-50 text-slate-850" [style]="{ height: '320px' }"></p-editor>
        <div class="flex justify-center w-full p-5">
            <button type="submit" mat-raised-button color="accent"><mat-icon>save</mat-icon>save</button>
        </div>
    </form>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="w-full spacey-2 rounded-0 bg-slate-50 dark:bg-slate-850">
    <button mat-raised-button color="warn" class="z-0" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
