<mat-dialog-content class="mat-typography form-content">
  <mat-card-title>
    <h1 class="title">Register New Clinic</h1>
  </mat-card-title>
  <form [formGroup]="registerClinicForm" (ngSubmit)="createClinic()">
    <div class="input-group">
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Register Number</mat-label>
        <input
          matInput
          formControlName="registerNumber"
          placeholder="Register Number"
          mask="0000-0000-000-0"
        />
        <mat-icon matSuffix *ngIf="!registerNumber?.invalid">done</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Phone</mat-label>
        <input
          matInput
          formControlName="phone"
          placeholder="Phone"
          prefix="(+503)"
          mask="0000-0000"
        />
        <mat-icon matSuffix *ngIf="!phone?.invalid">done</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Name" />
        <mat-icon matSuffix *ngIf="!name?.invalid">done</mat-icon>
        <mat-error *ngIf="name?.invalid && (name?.dirty || name?.touched)">
          <span *ngIf="name?.errors?.['required']">Name is required.</span>
          <span *ngIf="name?.errors?.['minlength']"
            >Name must be at least 3 characters long.</span
          >
          <span *ngIf="name?.errors?.['maxlength']"
            >Name must be longer than 25 characters.</span
          >
          <span *ngIf="name?.errors?.['forbiddenName']"
            >Name only could have letters a-z. Only two names are allowed.</span
          >
        </mat-error>
      </mat-form-field>
    </div>

    <div class="input-group" formGroupName="address">
      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Province</mat-label>
        <input matInput formControlName="state" placeholder="Province" />
        <mat-icon matSuffix *ngIf="state?.value">done</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-field">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" placeholder="City" />
        <mat-icon matSuffix *ngIf="city?.value">done</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-field">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" placeholder="Street" />
        <mat-icon matSuffix *ngIf="!street?.invalid">done</mat-icon>
      </mat-form-field>
    </div>

    <div class="mat-dialog-actions">
      <button
        mat-button
        type="submit"
        color="accent"
        [disabled]="registerClinicForm.invalid"
      >
        <mat-icon>save</mat-icon>enrollement
      </button>
      <button mat-button color="warn" mat-dialog-close>Cancel</button>
    </div>
  </form>
</mat-dialog-content>
