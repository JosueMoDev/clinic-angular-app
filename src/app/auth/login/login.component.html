              </div>
            </div>

                <div class="mb-4">
                  <input 
                    type="text" 
                    class="placeholder:text-gray-700 text-sm focus:shadow-primary-outline leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white dark:bg-slate-600 dark:border-slate-750 dark:placeholder:text-slate-300 dark:text-slate-50 bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-blue-500 dark:focus:border-blue-200 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow" 
                    placeholder="Name" aria-label="Name" 
                    aria-describedby="email-addon" 
                    formControlName="name"
                    />
                </div>
                <div class="mb-4">
                  <input type="email"
                   class="placeholder:text-gray-700 text-sm focus:shadow-primary-outline leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white  dark:bg-slate-600 dark:border-slate-750 dark:placeholder:text-slate-300 dark:text-slate-50 bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-blue-500 dark:focus:border-blue-200 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow"
                   placeholder="Email" 
                   aria-label="Email"
                   aria-describedby="email-addon"
                   formControlName="email"
                   />
                </div>
                <div class="mb-4">
                  <input 
                   type="password"
                   class="placeholder:text-gray-700 text-sm focus:shadow-primary-outline leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white  dark:bg-slate-600 dark:border-slate-750 dark:placeholder:text-slate-300 dark:text-slate-50 bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-blue-500 dark:focus:border-blue-200 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow"
                   placeholder="Password" 
                   aria-label="Password"
                   aria-describedby="password-addon" 
                   formControlName="password"
                   />
                </div>
                <div class="mb-4">
                  <input 
                   type="password"
                   class="placeholder:text-gray-700 text-sm focus:shadow-primary-outline leading-5.6 ease block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white  dark:bg-slate-600 dark:border-slate-750 dark:placeholder:text-slate-300 dark:text-slate-50 bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-blue-500 dark:focus:border-blue-200 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow"
                   placeholder="Confirm Password" 
                   aria-label="Confirm Password"
                   aria-describedby="password-addon" 
                   formControlName="confirmationPassword"
                   />
                </div>
                <div class="min-h-6 pl-7 mb-0.5 block">
                  <input class="w-4.8 h-4.8 ease -ml-7 rounded-1.4 checked:bg-gradient-to-tl checked:from-blue-500 checked:to-violet-500 after:text-xxs after:font-awesome after:duration-250 after:ease-in-out duration-250 relative float-left mt-1 cursor-pointer appearance-none border border-solid border-slate-200 dark:border-slate-750 bg-white dark:bg-slate-600 bg-contain bg-center bg-no-repeat align-top transition-all after:absolute after:flex after:h-full after:w-full after:items-center after:justify-center after:text-white after:opacity-0 after:transition-all after:content-['\f00c'] checked:border-0 checked:border-transparent checked:bg-transparent checked:after:opacity-100" 
                  type="checkbox"
                  formControlName="terms"
                  />
                  <label class="mb-2 ml-1 text-sm font-normal cursor-pointer text-slate-600 dark:text-slate-400" for="flexCheckDefault"> I agree the <a href="javascript:;" class="font-bold text-slate-800 dark:text-slate-200">Terms and Conditions</a> </label>
                </div>

                

                <div class="text-center">
                  <button 
                  type="submit" 
                  class="inline-block w-full px-16 py-3.5 mt-6 mb-0 font-bold leading-normal text-center text-white align-middle transition-all bg-blue-500 border-0 rounded-lg cursor-pointer hover:-translate-y-px active:opacity-85 hover:shadow-xs text-sm ease-in tracking-tight-rem shadow-md bg-150 bg-x-25"

                  >Register</button>
                </div>
                <p class="mt-4 mb-0 text-sm leading-normal text-slate-600 dark:text-slate-400">Already have an account? <a routerLink="/login" class="font-bold text-slate-800 dark:text-slate-200">Sign in</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
