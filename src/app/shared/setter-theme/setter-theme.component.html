<a (click)="toggleDarkMode()" class="m-2 transition-all md:text-lg ease-nav-brand">
    <mat-icon  *ngIf="darkMode==='dark'" class="flex justify-center text-yellow-50"  aria-hidden="false" aria-label="Example home icon" fontIcon="light_mode"></mat-icon>
    <mat-icon  *ngIf="darkMode==='light'|| !darkMode" class="flex justify-center text-yellow-50"  aria-hidden="false" aria-label="Example home icon" fontIcon="dark_mode"></mat-icon>

</a>
